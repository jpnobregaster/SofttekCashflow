<div class="container d-flex h-75 border-1 border-danger">
    <div class="row align-self-center w-100">
        <h1 class="text-center">Relatório de balanço consolidado diário</h1>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item" *ngFor="let item of report; let i = index">
                <h2 class="accordion-header" [attr.id]="'heading' + i">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + i" aria-expanded="false" [attr.aria-controls]="'collapse' + i">
                        Data da consolidação : {{ item.date | date: 'dd/MM/yyyy' }}
                    </button>
                </h2>
                <div [attr.id]="'collapse' + i" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading' + i" data-bs-parent="#accordionExample">
                    <div class="accordion-body" >
                        Total consolidado: <span [ngClass]="{ 'text-danger' : item.balance < 0, 'text-success': item.balance > 0 }">{{ item.balance | currency }}</span>
                    </div>
                </div>
            </div>
        <div>
    </div>
</div>
